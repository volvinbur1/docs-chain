<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Upload a paper</title>
    <link rel="stylesheet" href="../static/css/paper_upload_page.css">
</head>
<body>
<div id="paperUploadView" class="paperUploadView">
    <form id="uploadForm" enctype="multipart/form-data" method="post">
        <p>
            <label for="paperTopic">Enter paper topic:</label>
            <input type="text" id="paperTopic" name="paperTopic">
        </p>
        <p>
            <label for="paperDescription">Enter short paper description:</label>
            <input type="text" id="paperDescription" name="paperDescription">
        </p>
        <p>
            <label for="uploaderName">Enter author name:</label>
            <input type="text" id="uploaderName" name="uploaderName">
        </p>
        <p>
            <label for="uploaderSurname">Enter author surname:</label>
            <input type="text" id="uploaderSurname" name="uploaderSurname">
        </p>
        <p>
            <label for="uploaderScienceDegree">Enter author science degree:</label>
            <input type="text" id="uploaderScienceDegree" name="uploaderScienceDegree">
        </p>
        <p>
            <label>Upload your paper file:</label>
            <input type="file" id="paperFile" name="paperFile" accept="application/pdf" required>
        </p>
        <input type="submit" value="Upload">
    </form>
</div>

<div id="loadingView" class="loadingView" style="display: none;">
    <div class="loadingIndicator"></div>
    Please wait while the server finishes processing.
    <br>
    It might take up to 10 minutes.
    <br>
    <b>Do not close this tab</b>
</div>

<div id="uploadResult" class="uploadResult" style="display: none;">
    <p>
        The paper processing finished
        <span style="color: #40ff2f;">successfully</span>.
        <br>
        The NFT of your work is bellow.
    </p>
    <div id="resultingNFW" class="resultingNFW">no-data</div>
</div>

<script src="../static/js/paper_upload_page.js"></script>

</body>
</html>
